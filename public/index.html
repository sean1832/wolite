<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      // read cookies
      document.addEventListener("alpine:init", () => {
        Alpine.data("cookies", () => ({
          getCookie: (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
          },
        }));
      });
    </script>
    <title>WOLITE</title>
  </head>
  <body class="bg-black text-white">
    <div class="flex flex-col h-screen justify-center lg:space-y-8" x-data="{ output: '' }">
      <header class="text-center p-3">
        <h1 class="text-4xl sm:text-5xl xl:text-7xl">WAKE ON LAN</h1>
      </header>

      <!-- inputs and button -->
      <div class="w-full md:w-1/2 mx-auto p-4">
        <div class="flex flex-col items-center space-y-4">
          <div class="w-full" x-data="cookies">
            <label for="mac" class="block">MAC Address:</label>
            <input
              type="text"
              id="mac"
              name="mac"
              class="bg-gray-900 text-white p-2 rounded w-full"
              placeholder="00-00-00-00-00-00"
              :value="getCookie('mac')"
            />
          </div>
          <button
            x-on:click="fetch('/wake?mac=' + encodeURIComponent(document.getElementById('mac').value))
            .then(response => response.text())
            .then(data => output = data)"
            class="bg-gray-100 hover:bg-white text-black font-bold py-2 px-4 rounded w-full cursor-pointer"
          >
            AWAKE
          </button>
          <!-- Display the output if output is not null -->
          <template x-if="output">
            <pre class="bg-gray-900 p-4 rounded w-full" x-text="output"></pre>
          </template>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 text-center p-3 z-50 text-gray-500">
      <p class="text-sm hover:underline">
        <a href="https://github.com/sean1832/easy-wol">WOLITE v0.0.1</a>
      </p>
      <p class="text-sm">Â© 2025 WOLITE. All rights reserved.</p>
    </footer>
  </body>
</html>
