<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("cookies", () => ({
          getCookie: (name) => {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
          },
        }));
      });
    </script>
    <title>WOLITE</title>
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg" />
  </head>
  <body class="bg-black text-white">
    <div class="flex flex-col h-screen justify-center lg:space-y-8" x-data="{ output: '' }">
      <header class="text-center p-3">
        <h1 class="text-4xl sm:text-5xl xl:text-7xl">WAKE ON LAN</h1>
      </header>

      <div class="w-full md:w-1/2 mx-auto p-4">
        <div class="flex flex-col items-center space-y-4">
          <div class="w-full relative" x-data="{ isHidden: false }">
            <label for="mac" class="block">MAC Address:</label>
            <div class="relative">
              <input
                :type="isHidden ? 'password' : 'text'"
                id="mac"
                name="mac"
                class="bg-gray-900 text-white p-2 rounded w-full pr-10"
                placeholder="00-00-00-00-00-00"
                :value="$store.cookies.getCookie('mac')"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-2 flex items-center px-2 text-gray-400 hover:text-white cursor-pointer"
                @click="isHidden = !isHidden"
              >
                <img
                  x-show="isHidden"
                  src="icons/visibility_on.svg"
                  alt="Show MAC"
                  class="h-5 w-5"
                />
                <img
                  x-show="!isHidden"
                  src="icons/visibility_off.svg"
                  alt="Hide MAC"
                  class="h-5 w-5"
                />
              </button>
            </div>
          </div>

          <button
            x-on:click="fetch('/wake?mac=' + encodeURIComponent(document.getElementById('mac').value))
            .then(response => response.text())
            .then(data => output = data)"
            class="bg-gray-100 hover:bg-white text-black font-bold py-2 px-4 rounded w-full cursor-pointer"
          >
            AWAKE
          </button>

          <template x-if="output">
            <pre class="bg-gray-900 p-4 rounded w-full" x-text="output"></pre>
          </template>
        </div>
      </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 text-center p-3 z-50 text-gray-500">
      <p class="text-sm hover:underline">
        <a href="https://github.com/sean1832/easy-wol">WOLITE v0.0.2</a>
      </p>
      <p class="text-sm">Â© 2025 WOLITE. All rights reserved.</p>
    </footer>
  </body>
</html>
