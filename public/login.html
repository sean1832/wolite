<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>WOLITE Login</title>
    <link rel="icon" type="image/png" href="icons/favicon.png" />
  </head>
  <body class="bg-black text-white">
    <div
      class="w-full lg:w-1/2 xl:w-1/3 mx-auto p-4 flex flex-col h-screen justify-center space-y-3"
    >
      <!-- Title -->
      <div>
        <header class="">
          <h1 class="text-xl sm:text-2xl xl:text-3xl">WELCOME TO</h1>
        </header>
        <header class="">
          <h1 class="text-7xl">WOLITE</h1>
        </header>
      </div>

      <!-- Error Message Section -->
      <div x-data="{ error: new URLSearchParams(window.location.search).get('error') }">
        <template x-if="error">
          <p class="text-red-500" x-text="error"></p>
        </template>
      </div>

      <!-- Login Form -->
      <form class="lg:space-y-8" action="/auth" method="post">
        <div class="flex flex-col items-center space-y-4">
          <div class="w-full relative">
            <label for="username" class="block">Username:</label>
            <input
              id="username"
              name="username"
              class="bg-gray-900 text-white p-2 rounded w-full"
              placeholder="username"
            />
          </div>
          <div class="w-full relative">
            <label for="password" class="block">Password:</label>
            <input
              id="password"
              name="password"
              type="password"
              class="bg-gray-900 text-white p-2 rounded w-full"
              placeholder="password"
            />
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="bg-gray-200 hover:bg-gray-50 text-black font-bold py-2 px-4 rounded w-full"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
